<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The+=operator</h2>
    <script>
        var x =10;
        document.write("Before increment: ",x);
         x +=5;
        document.write("<br>");
        document.write("After increment: ",x);

    </script>
